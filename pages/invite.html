<!DOCTYPE html>
<html>
<head>
    <title>Joes World</title>
    <link rel="icon" href="../media/ico/favicon.ico" type="image/x-icon" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add any necessary stylesheets or scripts here -->
    <link rel="stylesheet" href="../style.css">
    <script src="../../seppe.js"></script>
    <script src="../scripts/back-map.js?v=2"></script>
    <script>
        // Set the countdown date and time (YYYY-MM-DD HH:MM:SS format)
        var countDownDateTime = new Date("2023-06-20T18:00:00").getTime();

        // Update the countdown every second
        var countdownTimer = setInterval(function () {
            // Get the current date and time
            var now = new Date().getTime();

            // Calculate the distance between now and the countdown date and time
            var distance = countDownDateTime - now;

            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown in an element with id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // If the countdown is finished, display a message
            if (distance < 0) {
                clearInterval(countdownTimer);
                document.getElementById("countdown").innerHTML = "Countdown Finished!";
            }
        }, 1000);
    </script>

    <style>
        body {
            overflow: hidden;
            background-image: url('../media/mc/environment/end.jpg');
            background-position: center; /* center the image */
        }

        body {
            opacity: 0;
            transition: opacity 15s ease-in;
        }

        .fade-in {
            opacity: 1;
            transition: opacity 30s ease-in;
        }

        .slide-in {
            animation: slideFromTop 15s ease-in-out;
        }



        @keyframes slideFromTop {
            0% {
                transform: translateY(-60%);
            }

            100% {
                transform: translateY(0);
            }
        }

        /* Hide the default audio controls */
        audio::-webkit-media-controls-panel,
        audio::-webkit-media-controls-start-playback-button,
        audio::-webkit-media-controls-enclosure,
        audio::-webkit-media-controls,
        audio::-webkit-media-controls-toggle-button {
            display: none !important;
            opacity: 0;
            height: 0;
            width: 0;
    </style>

    <script>
        window.addEventListener('load', function () {
            document.body.classList.add('fade-in', 'slide-in');
        });


    </script>

    <script>
        function playAudio() {
            var audio = document.getElementById('background-music');
            audio.play();
        }

        window.addEventListener('load', function () {
            document.body.classList.add('fade-in');
            playAudio();
        });
    </script>


</head>
