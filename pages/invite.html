    <script>
        // Set the countdown date and time (YYYY-MM-DD HH:MM:SS format)
        
        var countDownDateTime = new Date("2023-06-20T18:00:00").getTime();

        // Update the countdown every second
        var countdownTimer = setInterval(function () {
            // Get the current date and time
            var now = new Date().getTime();

            // Calculate the distance between now and the countdown date and time
            var distance = countDownDateTime - now;

            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown in an element with id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // If the countdown is finished, display a message
            if (distance < 0) {
                clearInterval(countdownTimer);
                document.getElementById("countdown").innerHTML = "Countdown Finished!";
            }


            // If the countdown is finished, redirect to a page
            if (distance < 0) {
                clearInterval(countdownTimer);
                document.getElementById("countdown").innerHTML = "Good Luck!";
                window.location.href = "discord"; // Replace with your desired URL
            }
        }, 1000);


    </script>
