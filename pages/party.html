<!DOCTYPE html>
<html>
<head>
    <title>List of HTML Files</title>
</head>
<body>
    <h1>List of HTML Files</h1>
    <ul>
        <!-- Use JavaScript to get all HTML files in the current directory -->
        <script>
            var htmlFiles = [];
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET", "../", false);
            xmlhttp.send();
            var files = xmlhttp.responseText.split("\n");
            for (var i in files) {
                if (files[i].endsWith(".html")) {
                    htmlFiles.push(files[i]);
                }
            }

            // Create list items with links to the HTML files
            for (var i in htmlFiles) {
                var li = document.createElement("li");
                var a = document.createElement("a");
                a.href = htmlFiles[i];
                a.innerHTML = htmlFiles[i];
                li.appendChild(a);
                document.querySelector("ul").appendChild(li);
            }
        </script>
    </ul>
</body>
</html>
