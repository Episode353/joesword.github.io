<!DOCTYPE html>
<html>
<head>
    <title>Joes World</title>
    <link rel="icon" href="../../media/ico/favicon.ico" type="image/x-icon" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../style.css?v=6">
    <!-- Add the Firebase SDK scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
    <script src="../../scripts/seppe.js?v=2"></script>
    <script src="../../scripts/shufflebox.js?v=2"></script>
    <script src="../../scripts/back-map.js?v=2"></script>
    <script src="../../scripts/firebase-megascript.js"></script>

    <style>
    </style>

</head>
<body>
    <!--Firebase Authenticaion Information-->
    <div class="header-login">
        <div class="account-dropdown">
            <button class="account-btn" id="accountBtn">Login</button>
            <button id="logoutBtn" style="display: none;">Logout</button>
            <div class="dropdown-content" id="dropdownContent">
                <div id="userDisplay" class="user-info" style="display:none;"></div>
            </div>
        </div>
        <div id="loginStatus" style="display: none; align-items: center;">
            <div style="width: 10px; height: 10px; background-color: green; border-radius: 50%; margin-right: 5px;"></div>
            <div id="loginStatusText" style="color: green;">Logged in</div>
        </div>
    </div>
    <div id="loginFormContainer" class="login-form-container draggable">
        <form id="loginForm">
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <center>
        <div class="container">

            <div class="header">
                <iframe src="../header-content.html" frameborder="0" scrolling="no" class="header-content-iframe"></iframe>

            </div>


            <div class="food-content-large-fill" style=" padding: inherit;">
                <div class="food-review-body" style="background: transparent; border: 0px solid lightsteelblue; ">




                    <!--Photo of the Food -- files are 1280x1280px-->
                    <div class="food-content-photo">
                        <img src="../../media/jpg/titty-milk.jpg">
                    </div>

                    <!--The rating of the food-->
                    <div class="food-content-rate">
                        Seppe Says...
                        <p>6.5/10</p>
                        <!--Enable or disable sip approved here-->
                        <!--    <img class="food-sip" src="../../media/png/sip-approved.png">-->
                        <!--Enable or disable sip disapproved here-->
                        <img class="food-sip" src="../../media/png/sip-disapproved.png">
                        
                    </div>

                    <div class="food-content-text">
                        <p>Underwhelming is a nice way to put it.</p>


                        <ul style="text-align: left;">
                            <li>It doesn't taste like milk</li>
                            <li>it tastes yellow, or a blue-ish/pink</li>
                            <li>i will not be taking a second sip</li>
                        </ul>
                        <p>let us morun.</p>
                        <img style="max-height:10rem;" src="../../media/jpg/mourn.jpg">
                    </div>


                    <div class="food-content-bob" style="position: relative;">
                        <p>Would Seep take this to Bob Marley's House?</p>
                        <p style="height: 169px; position: absolute; top: 15%; left: 65%; transform: rotate(20deg);">no</p>
                        <!--To change from yes to no face, just change the no/yes in the file name-->
                        <img src="../../media/png/bob-no.png">
                        <p>Would Seep stop a train for this?</p>
                        <p style="height: 169px; position: absolute; top: 60%; left: 65%; transform: rotate(20deg);">no</p>
                        <img src="../../media/png/bob-no.png">
                    </div>





                </div>
            </div>



            <div class="footer">
                <iframe src="../footer.html" frameborder="0" width="100%" class="footer-iframe">
                </iframe>

            </div>




        </div>
    </center>
    </body>
</html>
