        .chat-bubble {
            background-color: #007bff;
            color: black;
            border-radius: 10px;
            padding: 10px 20px;
            max-width: 70%;
            position: relative;
        }

            .chat-bubble::before {
                content: '';
                position: absolute;
                border-style: solid;
                border-width: 10px 10px 0;
                border-color: black transparent transparent transparent;
                bottom: -10px;
                left: 30%; /*Change Position of speech bubble arrow here*/
            }
    </style>
</head>
