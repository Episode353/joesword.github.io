        <style>
            /* CSS code from style.css */
            .background {
                position: relative;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            /* Rest of the CSS code */
            @keyframes move-twink-back {
                from {
                    background-position: 0 0;
                }

                to {
                    background-position: -10000px 5000px;
                }
            }

            @keyframes move-clouds-back {
                from {
                    background-position: 0 0;
                }

                to {
                    background-position: 10000px 0;
                }
            }

            .background::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                background: #000 url(../media/png/stars.png) repeat top center;
                background-size: 1920px 1080px; /* Increase the size of the star images */
            }

            .background::after {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                background: transparent url(../media/png/twinkling.png) repeat top center;
                animation: move-twink-back 200s linear infinite;
            }

            .background > .clouds {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                background: transparent url(../media/png/clouds.png) repeat top center;
                opacity: .4;
                animation: move-clouds-back 200s linear infinite;
            }
