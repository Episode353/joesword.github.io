<!DOCTYPE html>
<html>
<head>
    <title>Background Photo Swapping</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            resize: both;
            overflow: auto;
            position: relative;
            width: 100vw; /* Set width to viewport width */
            height: 100vh; /* Set height to viewport height */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        #beeg_fish {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateZ(0deg);
            max-height: 500px;
            z-index: 1;
            pointer-events: none;
            user-select: none;
        }

        #bg {
            position: absolute;
            transform: translate(-50%, -50%) rotateZ(0deg);
            top: 50%;
            left: 50%;
            max-height: 500px;
            z-index: 0;
            pointer-events: none;
            user-select: none;
        }

        #counter {
        }

        button {
            height: 128px;
            width: 128px;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }
    </style>
</head>
<body>
    <img id="beeg_fish" src="../media/png/spinner1.png" alt="Beeg Fish Not Found">
    <img id="bg" src="../media/png/bf-bg01.png" alt="Beeg Fish Not Found">
    <canvas id="canvas"></canvas>
    <audio id="spinSound" src="../media/mp3/spin.mp3"></audio>
    
    <div style="z-index: 3; position: absolute; transform: translate(-0px, 350px);">
        <button onclick="spinBeegFish()">Spin</button>
        <button id="clear">Clear</button>
        <div id="counter">Speed: 0</div>
    </div>

    <script>
        var beegFish = document.getElementById('beeg_fish');
        var valueA = 0;
        var prevAngle = 0;
        var spinSound = document.getElementById('spinSound');
        var lastSoundTime = 0;
        var maxSoundInterval = 50;
        var animationFrameId;

        function spinBeegFish() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            var speed = Math.floor(Math.random() * (50 - 25 + 1) + 25);
            spin(speed);
        }

        function spin(speed) {
            var then = performance.now();

            function frame(now) {
                var deltaTime = now - then;
                then = now;

                valueA = (valueA + speed * deltaTime / 10) % 360;
                beegFish.style.transform = 'translate(-50%, -50%) rotateZ(' + valueA + 'deg)';
                speed *= 0.98;

                document.getElementById('counter').textContent = 'Speed: ' + speed.toFixed(2);

                if (speed < 0.01) {
                    cancelAnimationFrame(animationFrameId);
                    animationFrameId = null;
                }

                if (Math.abs(valueA - prevAngle) >= 10 && (now - lastSoundTime) >= maxSoundInterval) {
                    playSpinSound();
                    prevAngle = valueA;
                    lastSoundTime = now;
                }

                if (speed >= 0.01) {
                    animationFrameId = requestAnimationFrame(frame);
                }
            }

            animationFrameId = requestAnimationFrame(frame);
        }

        function playSpinSound() {
            spinSound.play();
        }
    </script>

    <script>
        const canvas = document.getElementById("canvas");
        const clearButton = document.getElementById("clear");

        const ctx = canvas.getContext("2d");
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        window.addEventListener("resize", updateCanvasSize);

        const observer = new ResizeObserver(updateCanvasSize);
        observer.observe(canvas);

        function updateCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        updateCanvasSize();

        function startDrawing(e) {
            e.preventDefault();
            isDrawing = true;
            [lastX, lastY] = [e.clientX || e.touches[0].clientX, e.clientY || e.touches[0].clientY];
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function draw(e) {
            if (!isDrawing) return;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.clientX || e.touches[0].clientX, e.clientY || e.touches[0].clientY);
            ctx.stroke();
            [lastX, lastY] = [e.clientX || e.touches[0].clientX, e.clientY || e.touches[0].clientY];
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        canvas.addEventListener("mousedown", startDrawing);
        canvas.addEventListener("touchstart", startDrawing);
        canvas.addEventListener("mouseup", stopDrawing);
        canvas.addEventListener("touchend", stopDrawing);
        canvas.addEventListener("mousemove", draw);
        canvas.addEventListener("touchmove", draw);

        clearButton.addEventListener("click", clearCanvas);
    </script>
</body>
</html>
