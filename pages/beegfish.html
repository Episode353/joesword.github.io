<!DOCTYPE html>
<html>
<head>
    <title>Background Photo Swapping</title>
    <style>
        body {
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            border: groove;
            resize: both;
            overflow: auto;
            position: relative;
            width: 1028px;
            height: 561px;
        }

        #beeg_fish {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateZ(0deg);
            max-height: 500px;
            z-index: 1;
            pointer-events: none;
            user-select: none;
        }

        #bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-height: 500px;
            z-index: 0;
            pointer-events: none;
            user-select: none;
        }

        #counter {
        }

        button {
        }

        #canvas {
            border: groove;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="beeg_fish" src="../media/png/spinner1.png" alt="Beeg Fish Not Found">
        <img id="bg" src="../media/png/bf-bg01.png" alt="Beeg Fish Not Found">
        <canvas id="canvas"></canvas>
        <audio id="spinSound" src="../media/mp3/spin.mp3"></audio>
    </div>
    <button onclick="spinbeeg_fish()">Spin</button>
    <div id="counter">Speed: 0</div>

    <script>
        var beeg_fish = document.getElementById('beeg_fish');
        var valueA = 0;
        var prevAngle = 0;
        var spinSound = document.getElementById('spinSound');
        var lastSoundTime = 0;
        var maxSoundInterval = 50;
        var interval;

        function spinbeeg_fish() {
            if (interval) {
                clearInterval(interval);
            }
            var speed = Math.floor(Math.random() * (50 - 25 + 1) + 25);
            spin(speed);
        }

        function spin(speed) {
            interval = setInterval(frame, 10);

            function frame() {
                valueA = (valueA + speed) % 360;
                beeg_fish.style.transform = 'translate(-50%, -50%) rotateZ(' + valueA + 'deg)';
                speed *= 0.98;

                document.getElementById('counter').textContent = 'Speed: ' + speed.toFixed(2);

                if (speed < 0.01) {
                    clearInterval(interval);
                    interval = null;
                }

                if (Math.abs(valueA - prevAngle) >= 10 && (Date.now() - lastSoundTime) >= maxSoundInterval) {
                    playSpinSound();
                    prevAngle = valueA;
                    lastSoundTime = Date.now();
                }
            }
        }

        function playSpinSound() {
            var newSpinSound = new Audio('../media/mp3/spin.mp3');
            newSpinSound.play();
        }
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
        import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-auth-domain",
            projectId: "your-project-id",
            storageBucket: "your-storage-bucket",
            messagingSenderId: "your-messaging-sender-id",
            appId: "your-app-id"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        const canvas = document.getElementById("canvas");
        const clearButton = document.getElementById("clear");
        const saveButton = document.getElementById("save");
        const gallery = document.getElementById("gallery");

        const ctx = canvas.getContext("2d");
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        const container = document.getElementById("container");
        window.addEventListener("resize", updateCanvasSize);

        const observer = new ResizeObserver(updateCanvasSize);
        observer.observe(container);

        function updateCanvasSize() {
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }

        updateCanvasSize();

        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function draw(e) {
            if (!isDrawing) return;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function displayImage(url) {
            const img = new Image();
            img.src = url;
            img.onload = () => {
                gallery.appendChild(img);
            };
        }

        function confirmUpload() {
            const result = confirm("Are you sure you want to upload the image?");
            if (result) {
                saveImage();
            }
        }

        async function saveImage() {
            const canvas = document.getElementById("canvas");
            const storageRef = ref(storage, "images/" + "board_drawing_no_" + Date.now() + ".png");
            const imageBlob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));

            await uploadBytes(storageRef, imageBlob);

            setTimeout(function () {
                location.reload();
            }, 100);
        }

        canvas.addEventListener("mousedown", startDrawing);
        canvas.addEventListener("mouseup", stopDrawing);
        canvas.addEventListener("mousemove", draw);

        clearButton.addEventListener("click", clearCanvas);
        saveButton.addEventListener("click", confirmUpload);
    </script>
</body>
</html>
