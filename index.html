<!DOCTYPE html>
<html>
<head>
    <title>Joes World Online</title>
    <link rel="icon" href="media/ico/favicon.ico" type="image/x-icon" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add any necessary stylesheets or scripts here -->
    <link rel="stylesheet" href="style.css?v=2">
    <style>
    </style>

    <!----CODE FOR THE SHUFFLE BOX-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="scripts/seppe.js?v=2"></script>
    <script src="scripts/shufflebox.js?v=2"></script>
    <script src="scripts/back-map.js?v=2"></script>

    <!--shufflebox board code-->

    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-storage.js"></script>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <style>
        #status {
            font-weight: bold;
        }

            #status::before {
                content: "Status: ";
            }

            #status[data-status="offline"] {
                color: red;
            }

            #status[data-status="online"] {
                color: green;
            }
    </style>

</head>
<body>




    <center>
        <div class="container">


            <div class="header">
                <iframe src="pages/header-content.html?v=2" frameborder="0" scrolling="no" class="header-content-iframe"></iframe>


            </div>



            <div class="content-large">
                <p style="
                    font-family: daydream;
                    color: #0D47A1;
                    text-shadow: 10px 10px 0px #fec652;
                    font-size: 200%;">JoesWorld.Online</p>
                <h2>The home for everything Seppe</h2>

                <img style="
            padding: 10px;
            max-width: 1000px;
            position: relative;
            bottom: 275px;
            left: 30px;  "
                     src="media/gif/a_place.gif" />

                <p>Todays soup of the day, the <a href="pages/board.html">Board</a>  page</p>
                <p>Halal Coupon Owed to: Weirdman</p>

                <p></p>
            </div>

            <!--HTML Shuffle, it loads a differnet page on every time you load-->



            <div id="htmlshufflebox"></div>


            <div class="widget" style="
            .widget {
            width: 300px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        .label {
            font-weight: bold;
        }

        .favicon {
            width: 16px;
            height: 16px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .server-icon {
            max-width: 100%;
            max-height: 150px;
            margin-top: 10px;
        }


    ">
                <p id="server-icon" style=" position: relative; top: -15px; left: -120px; "></p>
                <p id="status" style="position: relative; top: -85px; left: 10px; visibility: hidden; "></p>
                <p id="description"></p>

                <p id="players"></p>
                <p id="version"></p>

                <p id="favicon"></p>
                <p id="latency" style="position: relative; top: -285px; left: 120px; font-size: 12px;"></p>

            </div>

            <script>
                // Fetch server information from the API
                fetch('https://api.minetools.eu/ping/play.joesworld.online')
                    .then(response => response.json())
                    .then(data => {
                        // Update the server information in the widget
                        document.getElementById('description').textContent = data.description;
                        document.getElementById('status').textContent = data.error ? 'Offline' : 'Online';
                        document.getElementById('status').setAttribute('data-status', data.error ? 'offline' : 'online');
                        document.getElementById('players').textContent = data.error ? 'N/A' : 'Current Players: ' + data.players.online;
                        document.getElementById('version').textContent = data.error ? 'N/A' : data.version.name;
                        document.getElementById('latency').textContent = data.error ? 'N/A' : data.latency + ' ms';
                        document.getElementById('favicon').style.display = 'none'; // Hide the favicon element
                        document.getElementById('server-icon').innerHTML = data.favicon ? '<img class="server-icon" src="' + data.favicon + '">' : '';
                        document.querySelector('link[rel="icon"]').href = 'default-favicon.png'; // Set a default favicon

                        // Show the status element after data is loaded
                        document.getElementById('status').style.visibility = 'visible';
                    })
                    .catch(error => {
                        console.log('An error occurred while fetching server information:', error);
                    });
            </script>




            <div class="footer">
                <iframe src="pages/footer.html" frameborder="0" width="100%" class="footer-iframe">
                </iframe>



            </div>



        </div>
    </center>



</body>
</html>
